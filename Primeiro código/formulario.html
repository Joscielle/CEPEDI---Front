<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo\style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="sobreMim.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="cadastro.html">Cadastro</a>
            <a class="cabecalho__menu__link" href="produtos.html">Produtos</a>
            <a class="cabecalho__menu__link" href="maisVendidos.html">Mais Vendidos</a>
            <a class="cabecalho__menu__link" href="faleComigo.html">Fale Comigo</a>
            <img class="sacola" src="imagens\sacola.svg" alt="sacola">
            <img class="perfil" src="imagens\perfil.svg" alt="perfil">
            
        </nav>

    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            
            <h1 class="apresentacao__conteudo__titulo">Cadastro</h1>
            <p class="apresentacao__conteudo__texto">
                <b>Preencha o Formulario a seguir:</b>
            </p>
            
                                        
            
            <section class="formulario">
                
                <form class="principal__formulario" data-formulario>
                    
                    <legend class="legenda">* Campos Obrigatórios.</legend>
                    <br>
                    <label>Nome completo *</label>
                    <br>
                    <input name="nome" size="50" maxlength="100" title="Nome completo" required type="text">
                    <span class="mensagem-erro"></span>
                    
                    <br><br>
                    
                    <label>CPF: * </label> <br>
                    <input name="cpf" size="15" maxlength="11" required type="txt" pattern="\d{11}">
                    <span class="mensagem-erro"></span>
                    <br><br>
                    
                    <label>Sexo:</label><br>
                    <select name="optSexo">
                    <option value="">-- selecione --</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
                    <option value="ND">Prefiro Não Declarar</option>
                    </select>
                    
                    <br><br>
                    
                    <label>Data de Nascimento: *</label>
                    <br><br>
                    <input name="aniversario" required type="date">
                    <span class="mensagem-erro"></span>
                    
                    <br><br>
                    <label>Email: </label>
                    <br>                    
                    <input name="email" maxlength="50" required type="email">
                    <span class="mensagem-erro"></span>
                    <br><br>
                    
                    <legend class="legenda">Segurança de acesso</legend>
                    <br>
                    <label>Senha: *</label><br>
                    <input name="txtSenha" size="30" title="Digite sua Senha" maxlength="15" required type="password">
                    
                    <br>
                    <label>Confirme sua Senha: *</label><br>
                    <input  name="txtConfirmaSenha" size="30" title="Confirme sua Senha" maxlength="15" required type="password">
                    <br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    
                    
                    <br><br>
                    <fieldset class="formulario__campo">
                        <legend class="legenda">Faça sua sugestão: </legend>
                        <textarea name="txtSugetao" rows="10" cols="50"></textarea>
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </fieldset>      
                    
                
                </form>

            </section>
             
        </section>
         
    </main>
    <footer class="rodape">
        <div>Desenvolvido por Joscielle Santos</div>
    </footer>

    <script src="script.js\script.js" type="module"></script>
</body>

</html>
