<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - js</title>
</head>
<body>
    <h1>Cores "Vivas"</h1>

    <form id="formCor">
        <select id="selecionaCor">
            <option value="manba-verde">Mamba Verde</option>
            <option value="piton">Piton</option>
            <option value="arara vermelha">Arara Vermelha</option>
        </select>
        <button type="submit">Troca Cor</button>
    </form>

    <script>
        document.getElementById("formCor").addEventListener('submit', function(event){
            event.preventDefault();

            var cor = document.getElementById('selecionaCor').value;

            switch (cor) {
                case "manba-verde":
                    document.body.style.background = "green";
                    document.querySelector('h1').textContent = "Manba-verde"
                    break;
                case "piton":
                    document.body.style.background = "yellow";
                    document.querySelector('h1').textContent = "Piton"
                    break;
                case "arara vermelha":
                    document.body.style.background = "red";
                    document.querySelector('h1').textContent = "Arara vermelha"
                    break;
        
                default:
                    document.body.style.background = "white";
                    break;
            }
        });

    </script>
</body>
</html>
