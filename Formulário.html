<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo\styleProduto.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="sobre.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="cadastro.html">Cadastro</a>
            <a class="cabecalho__menu__link" href="produtos.html">Produtos</a>
            <a class="cabecalho__menu__link" href="falecomigo.html">Fale Comigo</a>
            <a class="cabecalho__menu__link" href="maisVendidos.html">Mais Vendidos</a>

        </nav>

    </header>

    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            
            <h1 class="apresentacao__conteudo__titulo">Cadastro</h1>
            <p class="apresentacao__conteudo__texto">
                Preencha o Formulario a seguir:
            </p>
            <br>
                                        
            <div>
                <form action="GET">
                    <label>Nome:</label>
                    <input type="text" name="txtNome" size="50" title="Digite seu Nome" maxlength="40">
                    <br>
                    <label>Senha:</label>
                    <input type="password" name="txtSenha" size="50" title="Digite sua Senha" maxlength="15">
                    <br><br>
                    <label>CPF:</label>
                    <input type="txt" name="txtCpf" size="15" maxlength="11">
                    <br><br>
                    <label>Sexo:</label>
                    <select name="optSexo">
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="NB">Não Binário</option>
                        <option value="O">Outro</option>
                        <option value="ND">Prefiro Não Responder</option>
                    </select>

                    <br><br>
                    <label>Data de Nascimento:</label>
                    <br><br>
                    <input type="date" name="txtData" maxlength="50">
                    <br><br>
                    <label>Email: </label>
                    <br>                    
                    <input type="email" name="txtEmail" maxlength="50">
                    <br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    <br><br>
                    <label>Cursos: </label>
                    <br><br>
                    <label>Faça sua sugestão: </label>
                    <br><br>
                    <textarea name="txtSugetao" rows="10" cols="50"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    
                </form>
            </div>

        </section>
         
    </main>
    <footer class="rodape">
        <div>Desenvolvido por Joscielle Santos</div>
    </footer>
</body>
</html>
